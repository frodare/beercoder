<!DOCTYPE html>
<head>
	<title>BeerCoder (BML Editor Component)</title>
	<link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
	<script data-main="require_config.js" src="lib/require.js"></script>
	<script src="lib/sidr-package-1.1.1/jquery.sidr.min.js"></script>


	<link rel="stylesheet" href="lib/sidr-package-1.1.1/stylesheets/jquery.sidr.dark.css" type="text/css" />
	<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css" type="text/css" />
	<link rel="stylesheet" href="lib/codemirror/lib/util/simple-hint.css" type="text/css" />
	<link rel="stylesheet" href="lib/css/beercoder.css" type="text/css" />
	<link rel="stylesheet" href="lib/css/index.css" type="text/css" />
	
</head>
<body>
	<div class="header">
		<h1 class="title">BeerCoder</h1>
		<div id="loginwidget"></div>
	</div>

	<div class="app-wrapper">
		<div id="beercoder">test stuff</div>
	</div>

	<div class="footer" style="text-align:center;margin-top:4rem;">
		<div><a href="https://github.com/frodare/beercoder/issues/new" style="color:white;" target="_blank">- file an issue -</a></div>
		<div style="margin-top:0.5rem;">&copy; Charles Howard 2012</div>
	</div>
	
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-41939245-1', 'beercoder.com');
	  ga('send', 'pageview');
	</script>


	<script type="text/javascript">
		var defaultRecipe = '--INFO------------------------------\n';
		defaultRecipe += 'style: 10A 2008 American Pale Ale\n';
		defaultRecipe += 'brewers: \n';
		defaultRecipe += 'size: 5 gallons\n';
		defaultRecipe += 'efficiency: 70%\n';
		defaultRecipe += '\n';
		defaultRecipe += '--GRAIN-----------------------------\n';
		defaultRecipe += '9 lbs American 2 row [1.8L 37PPG]\n';
		defaultRecipe += '1 lbs Crystal 60 Malt [60L 34PPG]\n';
		defaultRecipe += '\n';
		defaultRecipe += '--HOPS------------------------------\n';
		defaultRecipe += '40 min 1 oz Centennial [10%]\n';
		defaultRecipe += '10 min 1/2 oz Cascade (U.S.) [5%]\n';
		defaultRecipe += '5 min 1/2 oz Cascade (U.S.) [5%]\n';
		defaultRecipe += '\n';
		defaultRecipe += '--YEAST-----------------------------\n';
		defaultRecipe += '1pkg Safeale US-05 [73%]';


		setTimeout(function() {
			requirejs(['jquery', 'beercoder', 'loginwidget'], function ($) {
				$('#beercoder').beercoder().beercoder('set', defaultRecipe);
				$('#loginwidget').loginwidget();
			});
		}, 100);
		
	</script>
</body>

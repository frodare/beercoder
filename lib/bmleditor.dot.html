<div class="brewCard recipeBrewCard">
	
	{{= data.test.name }}
	<div class="recipeHeader">
		<div class="glass" style="background-color: rgb(192, 129, 62);">
			<div class="glass-overlay"></div>
		</div>

		<div class="recipeName"></div>

		<div class="style"></div>

		<div class="headerSpec"><span class="spec-abv"></span> <span class="spec-label">ABV</span> </div>
		<div class="headerSpec"><span class="spec-cal12oz"></span> <span class="spec-label">cal (12oz)</span> </div>
		<div class="headerSpec"><span class="spec-glbs"></span>lbs <span class="spec-label">Grain</span></div>
		<div class="headerSpec"><span class="spec-hoz"></span>oz <span class="spec-label">Hops</span></div>

		<button class="save">save</button>
	</div>

	<div class="editorSection">
		<textarea></textarea>
	</div>

	<div class="specsSection primaryBeerSpecs">
		<div class="spec-og" data-spec="og"></div>
		<div class="spec-fg" data-spec="fg"></div>
		<div class="spec-ibu" data-spec="ibu"></div>
		<div class="spec-srm" data-spec="srm"></div>
		<div class="spec-bugu" data-spec="bugu"></div>
	</div>
</div>
